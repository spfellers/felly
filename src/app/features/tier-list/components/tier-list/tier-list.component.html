<div class="header">
    <a routerLink="../" class="home-logo"></a>
    <div class="header-text">Tier List.</div>
</div>
<div class="TierList-Container">
<div class="TierList-Grid">
  <div class="TierList-Rank" id="{{rank}}-box" *ngFor="let rank of ranks">
    {{ rank }}
  </div>
  <ng-container #free>
    <div class="TierList-Group" cdkDropListGroup>
      <div cdkDropList
      class="TierList-List"
      *ngFor="let rank of ranks"
      cdkDropListOrientation="horizontal">
      </div>
    </div>
    <div class="TierList-Pergatory">
      <!-- TODO: make this loop through item of selectedCategory -->
      <div class="TierList-PergatoryItem" cdkDrag *ngFor="let item of countries">
        <img [src]="getImage(item)" [alt]="item">
      </div>
    </div>
  </ng-container>
</div>
</div>
