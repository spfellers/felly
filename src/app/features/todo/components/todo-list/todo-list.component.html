<div class="TodoList-Container">
  <div class="TodoList-Header">
    <p>Simple Todo List</p>
  </div>
  <div class="TodoList-Wrapper">
    <form class="TodoList-Form" [formGroup]="todoForm" (ngSubmit)="onAddTodo()">
        <label>
          New Todo:
          <input class="TodoList-Input" type="text" formControlName="todoItem">
        </label>
      </form>
      <div class="TodoList-Body" [cdkDropListData]="todoList" cdkDropList (cdkDropListDropped)="drop($event)">
        <div cdkDrag cdkDragBoundary=".TodoList-Body" class="TodoList-Item" *ngFor="let todo of todoList">
          <div class="TodoList-Drag-Placeholder" *cdkDragPlaceholder></div>
          <p>{{ todo.name }}</p>
          <a (click)="onDelete(todo)" class="trash-logo"></a>
        </div>
      </div>
  </div>
</div>
